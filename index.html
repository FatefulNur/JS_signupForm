<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Multi Step Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" type="text/css" href="signupForm.css" media="all" />
</head>
<body>
	<div class="container">
		<header>Signup Form</header>
		<div class="progress-bar">
			<div class="step">
				<p>Name</p>
				<div class="bullet">
					<span>1</span>
				</div>
				<div class="check fa fa-check"></div>
			</div>
			<div class="step">
			<div class="step">
				<p>Contact</p>
				<div class="bullet">
					<span>2</span>
				</div>
				<div class="check fa fa-check"></div>
			</div></div>
			<div class="step">
			<div class="step">
				<p>Birth</p>
				<div class="bullet">
					<span>3</span>
				</div>
				<div class="check fa fa-check"></div>
			</div>
			</div>
			<div class="step">
			<div class="step">
				<p>Submit</p>
				<div class="bullet">
					<span>4</span>
				</div>
				<div class="check fa fa-check"></div>
			</div>
			</div>
		</div>
		<div class="form-outer">
			<form action="#">
				<div class="page slidepage">
					<div class="title">Basic Info : </div>
					<div class="field">
						<div class="label">First Name</div>
						<input type="text" name="" id="" />
					</div>
					<div class="field">
						<div class="label">Last Name</div>
						<input type="text" name="" id="" />
					</div>
					<div class="field nextBtn">
						<button>Next</button>
					</div>
				</div>
				
				<div class="page">
					<div class="title">Contact Info : </div>
					<div class="field">
						<div class="label">Email Address</div>
						<input type="email" name="" id="" />
					</div>
					<div class="field">
						<div class="label">Phone Number</div>
						<input type="number" name="" id=""/>
					</div>
					<div class="field btns">
						<button class="prev prev-1">Previous</button>
						<button class="next next-1">Next</button>
					</div>
				</div>
				
				<div class="page">
					<div class="title">Date of Birth : </div>
					<div class="field">
						<div class="label">Date</div>
						<input type="date"/>
					</div>
					<div class="field">
						<div class="label">Gender</div>
						<select>
							<option value="0">Male</option>
							<option value="1">Female</option>
							<option value="2">Other</option>
						</select>
					</div>
					<div class="field btns">
						<button class="prev prev-2">Previous</button>
						<button class="next next-2">Next</button>
					</div>
				</div>
				
				<div class="page">
					<div class="title">Login Details : </div>
					<div class="field">
						<div class="label">Username</div>
						<input type="text" name="" id="" />
					</div>
					<div class="field">
						<div class="label">Password</div>
						<input type="password"/>
					</div>
					<div class="field btns">
						<button class="prev prev-3">Previous</button>
						<button class="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="signupForm.js"></script>
</body>
</html>
